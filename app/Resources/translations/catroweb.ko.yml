termsOfUse:
  title: 이용 약관
  headline: 오신 것을 환영 합니다 Catrobat 커뮤니티!
  text1: 'Catrobat 커뮤니티의 일환으로, 사람들과 프로그램과 아이디어를 공유할 수 있습니다 :'
  text2: '이 커뮤니티가 모두에게 도움이 되기위해서는 여러분들의 도움이 필요하다. 여기 당신이 도울 방법이 있다:'
  text3: 'Catrobat 프로젝트를 통해 협력을 촉진하고 모든 인류의 이익을 위해 결합하여 모든 사람의 창의력을 허용합니다. 다른 활동하는 구성원이 그들의 프로그램을 당신에게 주었던 것처럼, 여러분들 또한 선물처럼 커뮤니티에 당신의 프로그램을 공유하여 캣로밧 커뮤니티의 활동하는 구성원이 될 수 있습니다:'
  text4: 당신에게 선물로 주고 싶다.
  text5: '사용과 서비스 약관:'
  list1:
    item1: 많은 다른 국가 및 문화에서
    item2: (어린이부터 청소년 및 조부모까지) 모든 연령대의
    item3: 경험의 모든 수준을 가지고
  list2:
    item1: 존경받도록 하세요. 프로그램을 공유할 때, 여러 나이의 다른 배경의 많은 사람들이 당신의 기여를 볼 것이라는 것을 기억하세요.
    item2: 제작참여과정을 보여 주세요. 다른 사람의 프로그램을 변형하는 버전을 만드는 것을 자유롭게 느끼도록 제작참여과정을 꼭 만들어 보여 주세요. 프로그램 설명이 제작참여과정을 위한 공간입니다. 다른 제작자의 프로그램의 변형에 대한 점선 리스트 아래 문구를 보아 주세요.
    item3: 정직 하게 하세요. 다른 사람인 것처럼 하거나 커뮤니티를 속이려 하지 마세요.
    item4: 개인 개인 정보를 유지하세요. 여러분의 이메일 주소, 전화 번호 또는 기타 개인 연락처 정보를 공유하지 마십시오.
    item5: "사이트를 친절하도록 유지해 주세요. 만약 프로그램이나 설명이 거칠거나, 너무 폭력적이거나, 부적절하다고 느껴지시면, '부적절 신고'를 클릭하고 간단한 설명을 남겨 주세요. Catroba 팀에서 여러분의 신고를 검토하고 프로그램과, 설명 등 관련된 것을 삭제할 수 있습니다."
  list3:
    item1: "우리의 웹사이트에 프로그램을 업로드 하 여 당신은 수락 하 고 업로드 된 Catrobat 프로그램의 특정 무료 라이선스에서이 작업을 저장 하는 데 동의. 무료 라이센스는 Catrobat 시스템 자체는 당신에 게 사용할 수와 마찬가지로, 이 무료 라이센스 프로그램 모두에 게 직장에서 배울 수 있는 권리를 주고 업로드 된 Catrobat의 이전 업로드 다른 사람에 의해 그들의 자신의 새로운 매혹적인 게임, 애니메이션, 그리고 다른 프로그램을 구축 하는 작업을 리믹스 하 고 적응 하. 이로써 ' 한의 동료의 어깨에 서 서 ' 모두, 당신은 그들 중 하나! 작업 따라서 세상을 유익 하 고 모두 사용 하 여 무료, 자유롭게 세계 각 지에서 자원 봉사자에 의해 위키백과에 기여 하는 사진과 텍스트를 약간 비슷한 유지. 인류에 게 당신의 현재로 그것의 생각: 당신은 모든 사람에 게 주고 당신에 게 우리의 웹사이트에 그들의 작품을 업로드 하는 모든 다른 사람. 따라서 업로드 프로그램의 가치 그것의 소유자는 동일한 조건에 있는 지역 사회에 참여 하는 조건으로 무료, 당신에 게 주시는 선물 이다."
    item2: 선물;을 받아들일 필요가 없습니다. 당신이 할 경우, 특정 규칙이 적용 됩니다. 이러한 규칙의 혜택은 작품에서 배울 수 있으며 빌드 더 있도록 그것에 직접 업로드할 수 있습니다, 예를 들어, 다시 당신의 자신으로 우리의 웹사이트에 있는 물건. 또 다른 이점은 이러한 라이센스 당신이 프로그램의 그들의 사용을 통해 다른 사람에 게 발생 하는 어떤 문제에 대 한 책임 개최 수 없습니다 있는지 확인입니다.
    item3: 한 중요 한 추가 상태는 당신이 명확 하 게 누구의 작품에 당신이 자신의 작품을 기반으로 하는 저자에 게 속성을 부여입니다. 같은 시간에 우리는 열심히 작업 평가 될 것 이다 명확 하 게 다른 사람에 의해 당신에 의해, Catrobat의 지역 사회에서 당신을 대표 하는 것을 자유롭게 선택한 고유 이름 속성을 제공 하 여 그리고 다른 작업 모두에 게 부여 하는 데 대 한 공개 방법에 당신에 게 그들의 감사를 표현 하는 기회를 제공 함으로써 기여 된 데에 및 특히 그들에 게.
    item4: '정확한 법률 용어 및 조건에 대 한 %link-licenseUploaded%를 참조 하십시오.'
  list4:
    item1: 우리는 우리의 자신의 소프트웨어 및 Catrobat 시스템, 예를 들어, Catrobat 시스템에 관련 된 우리 자신의 소스 코드 Catrobat 팀, 우리의 웹 사이트와 인터넷 리소스에 의해 작성 된 소프트웨어와 관련 된 인터넷 자원 제공 및 모든 추가 포함 재료 등, 예를 들어, 그림, 소리, 및 텍스트, 현재와 미래에 Catrobat의 무료 라이선스 아래 당신에 게.
    item2: 그러나 이러한 라이선스 Catrobat 둘 다 당신에 게 무료로, 와 같은 몇 가지 제한만 보장, 다른 가운데, Catrobat 시스템 영원히 남아 있을 것 이라는 무료 하 고 유용한 모두에 그들을 사용 하 여 자유를 주는 의미에서 자유의 모든 부분을 확인 합니다.
    item3: '정확한 법률 용어 및 조건에 대 한 %link-licenseToPlay%를 참조 하십시오. Catrobat 시스템 뿐 아니라 다른 많은 문서 및 리소스의 소스 코드는 %link-developer%를 통해 사용할 수 있습니다.'
  list5:
    item1: '만약 당신이, 이나, 나이, 귀하의 부모 또는 법적 보호자의 13 세 미만 있다면, 연결 조직에 참여 또는 담당 기자 회견 형식 개인 정보 보호 위반 또는 대량 대량 감시, 그럼 우리의 소프트웨어 응용 프로그램을 사용 하 고 우리의 서비스에 액세스할 수 없습니다. 이 제한 및 그것에 특정 예외의 정확한 세부 사항 섹션에서 delineated는 4.a 및 4.b 우리의 %link-termsOfUse%에.'
    item2: 13 세 미만 인 경우 다음 Catrobat의 소프트웨어 응용 프로그램 및 서비스를 사용할 수 있는지 여부 귀하의 부모 또는 법적 보호자에 게 있다.
    item3: 우리 권리를 거부, 삭제 또는 숨기기 프로그램, 사용자 계정, 예약 인스턴스 우리가 그 프로그램을 찾을 경우 부적절 한 자료를 포함 하거나 사용자의 다른 사람의 권리 침해 하는 모든 디지털 자료 언제 든 지 우리의 단독 재량에, Catrobat의 웹 사이트에 업로드 하 고 있습니다.
    item4: Catrobat의 소프트웨어 및 인터넷 자원의 모든 희망을 그들은 도움이, 될 것입니다 하지만 어떠한 보증도 없이 제공 됩니다.
    item5: '포인트 및 일부 추가 약관 및 조건 위에서 정확한 정립을 위한 우리의 %link-termsOfUse% developer.catrobat.org/terms_of_use_and_service를 참조 하십시오.'
  bottom1: 우리는 항상 우리의 이용 약관 개선 하려고 하기 때문에 시간에서 여기 다시 확인 합니다.
  bottom2: '%email-webmaster% 이용 약관에 대 한 어떤 제안을 우송 하십시오.'
  version: 버전 1.3, 4 March 2014
help:
  stepByStep:
    title: 단계별 소개
    start: '시작 위치:'
    description: 여기 귀하의 첫 번째 프로그램 다음 연습 동영상을 사용 하 여 대화형 엽서 만들 있습니다. 당신은 당신에 게 주어진 지시를 따릅니다. 엽서의 생성 하는 동안 귀하의 미래의 프로젝트에 필요한 주머니 코드의 기초는 중재 된다. 이 가이드 동영상 후 다른 모든 활동 자신의 개인 주머니 코드 프로젝트를 만드는 더 많은 자유를 줄 것 이다.
    step1:
      title: 새로운 프로그램 만들기
      detail:
        text1: '"새로운"을 터치'
        text2: '프로그램 이름을 입력하고, "빈 프로그램 만들기" 선택하고 "확인"을 터치하세요.'
    step2:
      title: 새로운 프로그램 만들기
      detail:
        text1: 터치
        text2: 새 개체의 첫 번째 보기의 소스를 선택 합니다.
        text3: '개체 이름을 입력하고 개체를 만드는 "확인"을 누릅니다.'
        special1: 새 이미지 그리기
        special2: 갤러리에서 가져오기
        special3: 사진 찍기
    step3:
      title: 이동 시작
      detail:
        text1: 터치
        text2: '우리가 사용 하는 첫 번째 블록은 "동작" 카테고리이다.'
        text3: '"움직이기" 블록을 선택합니다. 블록에서 정해지는 새 위치로 움직인다.'
        text4: 블록은 현재 떠다닙니다. 고정시키기 위해 원하는 위치로 블록을 이동합니다. 이미 배치된 블록들도 터치하여 다시 이동시킬수 있습니다.
        text5: '"실행" 버튼으로 배경에서 개체가 움직이기하는 것을 볼 수 있다.'
        text6: 돌아가기 위해서는 스마트폰의 취소 버튼를 이용하세요.
    step4:
      title: 배경 바꾸기
      description: 개체의 모양을 변경할 수 있습니다.
      detail:
        text1: '"다음 배경" 블록을 선택합니다. 이 블록으로 배경을 선택하거나 새로 만들 수 있습니다.'
        text2: '"움직이기"블록을 터치하세요.'
        text3: 새로운 모양을 만들기 위해 드롭다운 입력창을 터치하세요.
        text4: 같은 방법으로 그림을 선택하세요.
        text5: 이제 새 그림을 선택해야 합니다.
        text6: 화면에서 어떻게 움직이는지 보기위해 실행 버튼을 터치하세요.
    step5:
      title: 소리내기
      description: 이제 개체가 무엇을 말하는지 알 수 있을 것입니다.
      detail:
        text1: '"소리내기"블록을 선택하세요. 이 블록이 실행되면 개체가 글자를 읽어 줄 것입니다.'
        text2: '"다음 배경"블록을 터치하세요.'
        text3: 화면에서 어떻게 움직이는지 보기위해 실행 버튼을 터치하세요.
    step6:
      title: 다시 또 다시
      description: This step shows you how to repeat behaviour of objects.
      detail:
        text1: 'Choose the "Forever" brick. Everything in the loop repeats forever.'
        text2: 'Snap the “Forever” brick underneath the "When program started" - brick.'
        text3: 'Add another "Glide" brick.'
        text4: 'Snap the "Glide" brick aboth the "End of loop" brick.'
        text5: Tap into the text field of the x and y value and set to 0.
        text6: 화면에서 어떻게 움직이는지 보기위해 실행 버튼을 터치하세요.
    step7:
      title: Tapping is everything
      description: You can also control the behaviour of the object when the program is running on the stage.
      detail:
        text1: 'Choose the "When tapped" brick. Every brick underneath the "When tapped" will be executed one time when you tap the object on the stage.'
        text2: 'Place the "When tapped" underneath the other bricks.'
        text3: 'Choose the "Turn right" brick and snap it underneath the "When tapped" brick.'
        text4: Now you have this script.
        text5: Tap play to see the behaviour on the stage. If you now tap on the object, it spins.
    step8:
      title: Copy, delete or edit a brick
      detail:
        text1: Single tap on the left side of each brick opens the context menu. There you can move, copy, delete or edit the values of the brick with the formula editor.
    step9:
      title: Navigation in the app
      detail:
        text1: Use the Android Back Button to navigate in the app.
        text2: Go back one screen to the overview of your object. Here you can go into the scripts and also to an powerful representation of the looks and sounds of the object. There you can rename, copy add or delete looks and sounds.
        text3: Use again the Android Back Button to get to the overview of your objects and your background.
    step10:
      title: Change the background
      description: This is the overview of your objects and the background depends to one program.
      detail:
        text1: The background is like an object, but you just can have on background.
        text2: You can add scripts, sounds and look in the same way to the background object.
    step11:
      title: Main Menu
      description: Use the Android Back Button to get to this screen.
      detail:
        text1: Continue with your currently opened program.
        text2: Add a new program.
        text3: See all your local programs.
        text4: Go to the help site and discuss with other users.
        text5: Explore the world of the Pocket Code programs. Download and remix programs you like.
        text6: Upload the program that is currently opened.
  tutorialcards:
    title: 튜터리얼
    description1: 이 튜터리얼에서는 포켓 코드에서 효과적인 트릭을 사용하는 방법을 보여줍니다.
    getReady: '준비:'
    tryCode: 이 코드를 시도해 보십시오.
    doIt: '실행:'
    tip: '추가 팁:'
    card1:
      title: 다음 크기로 바꾸기
      description: 개체의 크기를 변경 합니다.
      one: '크기 변경하려는 개체를 추가하세요. 예: 동물.'
      two: '(그것의 원래 크기의 20%)에 의해 그것을 최소화하기 위해 개체의 스크립트에 다음 블록을 삽입 하세요.'
    card2:
      title: 배경 바꾸기
      description: 개체의 모양을 변경하세요.
      one: '크기 변경하려는 개체를 추가하세요. 예: 동물.'
      two: 개체의 모양에 더 많은 그림을 추가해 주세요.
      three: 개체의 스크립트에 1 초 후의 모양을 이어서 바꾸기 위해 다음 블록 삽입하세요.
    card3:
      title: 애니메이션
      description: 개체에 애니메이션 효과 주기
      one: Add the object you want to be moving.
      two: "Include another picture in the object's looks which illustrates the movement."
      three: "Insert the following bricks into the scripts of the object in order to continually change the object's position after a certain time. Additionally you can margin the stage by bouncing if on edge."
    card4:
      title: 움직이기
      description: Let your object glide over the screen.
      one: Add the object you want to be gliding. e.g. plane.
      two: Insert the following bricks and define the area in which the movement should happen.
    card5:
      title: Play a Sound
      description: Play a sound by tapping on the object.
      one: Add the object you want to be playing a sound, e.g. dog.
      two: Insert the following bricks in order to make the playback possible. Choose a sound from your personal library, the Pocket Code media library or record one yourself.
    card6:
      title: 소리내기
      description: Let your object speak.
      one: Add the object you want to be speaking, e.g. Carrie.
      two: Insert the following bricks in order to make the voice output possible.
    card7:
      title: Sensor
      description: Control an object by using the inclination sensors.
      one: Add the object you want to be moving on stage.
      two: 'Insert the following bricks in order to control the object through your phone’s sensors. Therefore choose the „x and y inclination“. To get the suitable movement, set „- inclination“. If the object’s movement is too sensible, divide the inclination by 10 for example.'
    card8:
      title: Compass
      description: Create you own compass
      one: Add the object you want to point in compass direction.
      two: "Insert the following bricks in order to set the object's orientation. Additionally include a forever loop."
    card9:
      title: 방송하기
      description: Send messages from one object to another.
      one: "Add a new object, e.g. Alice, which should send a broadcast message. Additionally, add a second background to the background's looks. As soon as the background receives the broadcast message it will change to its other look."
      two: Insert the brick „Send to all“ and determine what should happen when the other object receives the message.
      three: In this case the background changes when the object in the front layer is tapped.
    card10:
      title: 변수 보이기
      description: Show the value of a variable.
      one: 'Add an object you want to be moved through your phone’s sensors (see %tutorial_card_link_7% Tutorial Card 7 %link_end%). Additionally add a second background to which it should change when it receives a broadcast message.'
      two: Insert the following bricks in order to save the current x and y position of the moving object in a variable.
      three: Through „Show variable“ you can display the values on stage.
    card11:
      title: Collision detection
      description: Detect a collision between two objects.
      one: 'Add two objects of which one should be moving through your phone’s sensors, e.g. Alex (see %tutorial_card_link_7% Tutorial Card 7 %link_end%).'
      two: 'Save the current „x and y position“ of the moving object Alex (see %tutorial_card_link_10% Tutorial Card 10 %link_end%) and insert the following scripts. Continually check if the two objects overlap. If they do so the fixed object should be hidden in this case.'
    card12:
      title: Face detection
      description: Control an object by using face detection.
      one: First make sure that the face detection bricks are enabled. Therefore go to the settings.
      two: Add a new object and insert the following bricks in order to show it if a face is detected. Check if a face is detected and put this in a forever loop. If the camera perceives a face the value of the variable is „TRUE“, otherwise it is „FALSE“.
